<div class="container-fluid">
    <h2 class="text-center">Create new Quote</h2>
    <hr class="top">
    <form (ngSubmit)='submitQuotes()' #QuotesForm='ngForm'>
        <div class="form-group">
  
            <label class="nme" for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p class="nme">Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label  class="nme" for="description">Description:</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p class="nme">Description is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label class="nme" for="complete">Duration:</label>
            <input type='date' id="complete" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine"  class="alert alert-danger">
              <p class="nme">Date is required</p>
            </div>
        </div>
        <button type="submit" class="nme" class="btn btn-success">Add Quote</button>
    </form>
  </div>
